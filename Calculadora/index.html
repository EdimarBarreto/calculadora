<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <!-- Criando a Div Calculadora -->
    <div class="Calculadora">

        <!-- Criando a Div telinha para mostrar a interacao da calculadora -->
        <div class="telinha">
        <input type="text" id="resultado" disabled>
        </div>

        <!-- criando a Div buttons, para adicionar os botoes da calculadora e 
            indicar qual vai ser qual, atribuindo o valor correspondente, que sera
            utilizado no JavaScript -->
        <div class="buttons">
        <button onclick="addToInput('7')">7</button>
        <button onclick="addToInput('8')">8</button>
        <button onclick="addToInput('9')">9</button>
        <button onclick="addToInput('/')">/</button>
        <button onclick="addToInput('4')">4</button>
        <button onclick="addToInput('5')">5</button>
        <button onclick="addToInput('6')">6</button>
        <button onclick="addToInput('*')">*</button>
        <button onclick="addToInput('1')">1</button>
        <button onclick="addToInput('2')">2</button>
        <button onclick="addToInput('3')">3</button>
        <button onclick="addToInput('-')">-</button>
        <button onclick="addToInput('0')">0</button>
        <button onclick="addToInput('.')">.</button>
        <button onclick="addToInput('*')">**</button>
        <button onclick="addToInput('+')">+</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearInput()">On</button>
        </div>
    </div>
    
        <!-- Linkando o JavaScript -->
      <script src="scrip.js"></script>
</body>
</html>
